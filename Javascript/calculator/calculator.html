<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>계산기</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #result {
        width: 180px;
        height: 50px;
        margin: 5px;
        text-align: right;
      }
      #operator {
        width: 50px;
        height: 50px;
        margin: 5px;
        text-align: center;
      }
      button {
        width: 50px;
        height: 50px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <input readonly id="operator" />
    <input readonly type="number" id="result" />
    <div class="row">
      <button id="num-7">7</button>
      <button id="num-8">8</button>
      <button id="num-9">9</button>
      <button id="plus">+</button>
    </div>
    <div class="row">
      <button id="num-4">4</button>
      <button id="num-5">5</button>
      <button id="num-6">6</button>
      <button id="minus">-</button>
    </div>
    <div class="row">
      <button id="num-1">1</button>
      <button id="num-2">2</button>
      <button id="num-3">3</button>
      <button id="divide">/</button>
    </div>
    <div class="row">
      <button id="clear">C</button>
      <button id="num-0">0</button>
      <button id="calculate">=</button>
      <button id="multiply">x</button>
    </div>
    <script>
      let numOne = '';
      let operator = '';
      let numTwo = '';
      const $operator = document.querySelector('#operator');
      const $result = document.querySelector('#result');

      //중괄호{}와 return 붙으면 생략가능, 함수가 함수를 리턴하는 고차함수(high order function)
      // number 매개변수 쓸 때 : onClickNumber('0')
      // const onClickNumber = (number) => () => {
      //   if (operator) {
      //     numTwo += number;
      //   } else {
      //     numOne += number;
      //   }
      //   $result.value += number;
      // };

      // event 객체 이용
      const onClickNumber = (event) => {
        if (!operator) {
          numOne += event.target.textContent;
          $result.value += event.target.textContent;
          return;
        }
        if (!numTwo) {
          $result.value = '';
        }
        numTwo += event.target.textContent;
        $result.value += event.target.textContent;
      };

      const onClickOperator = (op) => () => {
        if (numOne) {
          operator = op;
          $operator.value = op;
        } else {
          alert('숫자를 먼저 입력하세요');
        }
      };

      const onClickCalculate = () => {
        if (numTwo) {
          switch (operator) {
            case '+':
              $result.value = parseInt(numOne) + parseInt(numTwo);
              break;
            case '-':
              $result.value = numOne - numTwo;
              break;
            case '*':
              $result.value = numOne * numTwo;
              break;
            case '/':
              $result.value = numOne / numTwo;
              break;
            default:
              break;
          }
        } else {
          alert('숫자를 먼저 입력');
        }
      };

      const onClear = () => {
        numOne = '';
        numTwo = '';
        operator = '';
        $result.value = '';
        $operator.value = '';
      };
      //addEventListener의 두번째 인자는 함수, onClickNumber도 함수를 리턴해야함
      document.querySelector('#num-0').addEventListener('click', onClickNumber);
      document.querySelector('#num-1').addEventListener('click', onClickNumber);
      document.querySelector('#num-2').addEventListener('click', onClickNumber);
      document.querySelector('#num-3').addEventListener('click', onClickNumber);
      document.querySelector('#num-4').addEventListener('click', onClickNumber);
      document.querySelector('#num-5').addEventListener('click', onClickNumber);
      document.querySelector('#num-6').addEventListener('click', onClickNumber);
      document.querySelector('#num-7').addEventListener('click', onClickNumber);
      document.querySelector('#num-8').addEventListener('click', onClickNumber);
      document.querySelector('#num-9').addEventListener('click', onClickNumber);
      document
        .querySelector('#plus')
        .addEventListener('click', onClickOperator('+'));
      document
        .querySelector('#minus')
        .addEventListener('click', onClickOperator('-'));
      document
        .querySelector('#divide')
        .addEventListener('click', onClickOperator('/'));
      document
        .querySelector('#multiply')
        .addEventListener('click', onClickOperator('*'));
      document
        .querySelector('#calculate')
        .addEventListener('click', onClickCalculate);
      document.querySelector('#clear').addEventListener('click', onClear);
    </script>
  </body>
</html>

<!-- 이벤트의 콜백함수 실행 시에 브라우저가 함수 실행하면서 동시에 event 객체 만들어서 전달 -->
