<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 게임</title>
    <style>
      #table {
        border-collapse: collapse;
        user-select: none;
      }
      #table td {
        border: 10px solid #bbada0;
        width: 116px;
        height: 128px;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
      }
      #score {
        user-select: none;
      }
      .color-2 {
        background-color: #eee4da;
        color: #776e65;
      }
      .color-4 {
        background-color: #eee1c9;
        color: #776e65;
      }
      .color-8 {
        background-color: #f3b27a;
        color: "white";
      }
      .color-16 {
        background-color: #f69664;
        color: "white";
      }
      .color-32 {
        background-color: #f77c5f;
        color: "white";
      }
      .color-64 {
        background-color: #f75f3b;
        color: "white";
      }
      .color-128 {
        background-color: #edd073;
        color: #776e65;
      }
      .color-256 {
        background-color: #edcc62;
        color: #776e65;
      }
      .color-512 {
        background-color: #edc950;
        color: #776e65;
      }
      .color-1024 {
        background-color: #edc53f;
        color: #776e65;
      }
      .color-2048 {
        background-color: #edc22e;
        color: #776e65;
      }
    </style>
  </head>
  <body>
    <table id="table"></table>
    <div id="score"></div>
    <script>
      const $table = document.querySelector("#table");
      const $score = document.getElementById("score");
      let data = [];

      function startGame() {
        // table 안에 fragment 안에 tr, 안에 td
        const $fragment = document.createDocumentFragment();
        [1, 2, 3, 4].forEach(function () {
          const rowData = [];
          data.push(rowData);
          const $tr = document.createElement("tr");
          [1, 2, 3, 4].forEach(() => {
            rowData.push(0);
            const $td = document.createElement("td");
            $tr.appendChild($td);
          });
          $fragment.appendChild($tr);
        });
        $table.appendChild($fragment); // 이때 한번에 그려줌

        put2ToRandomCell();
        draw();
      }

      function put2ToRandomCell() {
        const emptyCells = []; //[행, 열] 저장
        data.forEach((rowData, i) => {
          rowData.forEach((cellData, j) => {
            if (!cellData) {
              emptyCells.push([i, j]);
            }
          });
        });
        // randomCell === [i, j], [0]에는 행 [1]에는 열
        const randomCell =
          emptyCells[Math.floor(Math.random() * emptyCells.length)];
        data[randomCell[0]][randomCell[1]] = 2;
      }

      function draw() {
        data.forEach((rowData, i) => {
          rowData.forEach((cellData, j) => {
            const $target = $table.children[i].children[j];
            if (cellData > 0) {
              $target.textContent = cellData;
              $target.className = "color-" + cellData; // color-2, 4, ...
            } else {
              // 데이터 아무것도 없을 때
              $target.textContent = "";
              $target.className = "";
            }
          });
        });
      }

      // dummy 데이터
      // data = [
      //   [0, 2, 4, 2],
      //   [0, 0, 8, 0],
      //   [2, 2, 4, 8],
      //   [0, 16, 0, 4],
      // ];

      // 한 쪽 방향으로 모두 몰고 해당 칸과 다음 칸 같으면 합치는데
      // 2, 2, 4, 8과 같은 경우 한 번에 16으로 합쳐질 수 있어서
      // 2대신 -2를 곱하고 후에 절대값으로 바꿔줌
      function moveCells(direction) {
        switch (direction) {
          case "left": {
            const newData = [[], [], [], []];
            data.forEach((rowData, i) => {
              rowData.forEach((cellData, j) => {
                if (cellData) {
                  const currentRow = newData[i];
                  const prevData = currentRow[currentRow.length - 1];
                  if (prevData === cellData) {
                    // 이전 값과 지금 값이 같으면
                    const score = parseInt($score.textContent);
                    $score.textContent =
                      score + currentRow[currentRow.length - 1] * 2;
                    currentRow[currentRow.length - 1] *= -2; // 한 번에 합쳐지기 방지
                  } else {
                    newData[i].push(cellData);
                  }
                }
              });
            });
            console.log(newData);
            [1, 2, 3, 4].forEach((rowData, i) => {
              [1, 2, 3, 4].forEach((cellData, j) => {
                data[i][j] = Math.abs(newData[i][j]) || 0; // 마이너스 곱했던 거 되돌리기
              });
            });
            break;
          }
          case "right": {
            const newData = [[], [], [], []];
            data.forEach((rowData, i) => {
              rowData.forEach((cellData, j) => {
                if (rowData[3 - j]) {
                  const currentRow = newData[i];
                  const prevData = currentRow[currentRow.length - 1];
                  if (prevData === rowData[3 - j]) {
                    const score = parseInt($score.textContent);
                    $score.textContent =
                      score + currentRow[currentRow.length - 1] * 2;
                    currentRow[currentRow.length - 1] *= -2;
                  } else {
                    newData[i].push(rowData[3 - j]);
                  }
                }
              });
            });
            console.log(newData);
            [1, 2, 3, 4].forEach((rowData, i) => {
              [1, 2, 3, 4].forEach((cellData, j) => {
                data[i][3 - j] = Math.abs(newData[i][j]) || 0;
              });
            });
            break;
          }
          case "up": {
            const newData = [[], [], [], []];
            data.forEach((rowData, i) => {
              rowData.forEach((cellData, j) => {
                if (cellData) {
                  const currentRow = newData[j];
                  const prevData = currentRow[currentRow.length - 1];
                  if (prevData === cellData) {
                    const score = parseInt($score.textContent);
                    $score.textContent =
                      score + currentRow[currentRow.length - 1] * 2;
                    currentRow[currentRow.length - 1] *= -2;
                  } else {
                    newData[j].push(cellData);
                  }
                }
              });
            });
            console.log(newData);
            [1, 2, 3, 4].forEach((cellData, i) => {
              [1, 2, 3, 4].forEach((rowData, j) => {
                data[j][i] = Math.abs(newData[i][j]) || 0;
              });
            });
            break;
          }
          case "down": {
            const newData = [[], [], [], []];
            data.forEach((rowData, i) => {
              rowData.forEach((cellData, j) => {
                if (data[3 - i][j]) {
                  const currentRow = newData[j];
                  const prevData = currentRow[currentRow.length - 1];
                  if (prevData === data[3 - i][j]) {
                    const score = parseInt($score.textContent);
                    $score.textContent =
                      score + currentRow[currentRow.length - 1] * 2;
                    currentRow[currentRow.length - 1] *= -2;
                  } else {
                    newData[j].push(data[3 - i][j]);
                  }
                }
              });
            });
            console.log(newData);
            [1, 2, 3, 4].forEach((cellData, i) => {
              [1, 2, 3, 4].forEach((rowData, j) => {
                data[3 - j][i] = Math.abs(newData[i][j]) || 0;
              });
            });
            break;
          }
        }
        put2ToRandomCell();
        draw();
      }
      window.addEventListener("keyup", (event) => {
        // 키를 눌렀다가 뗄 때
        console.log(event);
        if (event.key === "ArrowUp") {
          moveCells("up");
        } else if (event.key === "ArrowDown") {
          moveCells("down");
        } else if (event.key === "ArrowLeft") {
          moveCells("left");
        } else if (event.key === "ArrowRight") {
          moveCells("right");
        }
      });

      // 마우스를 누른 상태일 때의 좌표 기억
      let startCoord;
      window.addEventListener("mousedown", (event) => {
        startCoord = [event.clientX, event.clientY];
      });
      // 마우스를 뗄 때와 처음 눌렀을 때의 차이 계산
      window.addEventListener("mouseup", (event) => {
        const endCoord = [event.clientX, event.clientY];
        const diffX = endCoord[0] - startCoord[0];
        const diffY = endCoord[1] - startCoord[1];
        // x좌표 차이가 양수면 오른쪽, 음수면 왼쪽
        // y좌표 차이가 양수면 아래쪽, 음수면 위쪽
        // 가로(x좌표)의 차이가 세로(y좌표)의 차이보다 크면 좌위, 아니면 위아래
        if (diffY < 0 && Math.abs(diffX) <= Math.abs(diffY)) {
          moveCells("up");
        } else if (diffY > 0 && Math.abs(diffX) <= Math.abs(diffY)) {
          moveCells("down");
        } else if (diffX < 0 && Math.abs(diffX) > Math.abs(diffY)) {
          moveCells("left");
        } else if (diffX > 0 && Math.abs(diffX) > Math.abs(diffY)) {
          moveCells("right");
        }
      });

      startGame();
    </script>
  </body>
</html>

<!--
document.createDocumentFragment()
메인 DOM 트리의 일부가 되지 않는다.
빈번하게 화면이 바뀔 때 화면에 바로 그리지 않고 가상 태그를 만들어 메모리에 저장, 성능 좋아짐 

함수의 재사용성을 높이기 위해선 전역의 데이터와의 의존성을 낮춰야한다.

마우스 이벤트
좌표를 얻을 때 clientX, offsetX, pageX, screenX, movementX 등이 있다.
clientX, Y는 뷰포트의 왼쪽 가장자리를 시작으로 오른쪽 아래 대각선으로 커진다.
pageX, Y는 스크롤한 픽셀도 더한 왼쪽 가장자리
offsetX, Y는 연결된 이벤트 기준 왼쪽 가장자리
screenX, Y는 모니터 기준
movementX, Y는 현재의 mousemove 이벤트에서 지난 mousemove 이벤트 값의 차이
키보드는 어떤 키를 누르고 눌렀다 뗐다가 확실하지만 마우스는 기준점이 필요하다.

switch-case문 중괄호
case ' ': { } 를 이용하는 경우는 중괄호 안에서 변수(const newData)를 선언해서 사용할 때 블록 스코프에 따르게 활용
 -->
