<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토</title>
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      const { body } = document;
      const $result = document.createElement('div');
      const rows = []; // 행 3개를 갖는 배열
      // [
      //   [ , , ],
      //   [ , , ],
      //   [ , , ],
      // ]

      //테이블 만들기
      const $table = document.createElement('table');
      let turn = 'O';
      for (let i = 0; i < 3; i++) {
        const cells = []; // 행 한 줄에 있는 td 배열(행 배열)
        const $tr = document.createElement('tr');
        for (let j = 0; j < 3; j++) {
          const $td = document.createElement('td');
          cells.push($td);
          $td.addEventListener('click', (event) => {
            // console.log('클릭');
            // console.log(event.target); //<td></td>
            if (event.target.textContent) return; // 칸에 글자가 있으면 함수 끝내기
            event.target.textContent = turn;
            if (turn === 'O') {
              turn = 'X';
            } else if (turn === 'X') {
              turn = 'O';
            }
          });
          $tr.append($td);
        }
        rows.push(cells);
        $table.append($tr);
      }
      console.log(rows);
      body.append($table);
      body.append($result);
    </script>
  </body>
</html>
