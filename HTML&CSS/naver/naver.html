<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NAVER</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <header>
      <!-- 가운데 정렬 div-->
      <div class="center-align">
        <div id="header-top">
          <a id="setHome-link" href="">네이버를 시작페이지로</a>
          <i id="header-top-bar"></i>
          <a href="">
            <i id="junior-link"></i>
            <span class="blind">쥬니어네이버</span>
          </a>
          <a href="">
            <i id="happybean-link"></i>
            <span class="blind">쥬니어네이버</span>
          </a>
        </div>
        <div id="header-search">
          <a href="https://www.naver.com">
            <!-- h1이랑 fieldset vertical-align으로 정렬(inline~~일 때만 가능)-->
            <h1>
              <span class="blind">네이버</span>
            </h1>
          </a>
          <h2 class="blind">검색창</h2>
          <fieldset>
            <legend class="blind">검색</legend>
            <span id="search-keyboard"></span>
            <span id="search-history"></span>
            <input />
            <button>
              <span class="blind">검색</span>
              <span class="search-icon"></span>
            </button>
          </fieldset>
        </div>
      </div>
    </header>
    <nav>
      <div class="center-align" id="nav-inner">
        <ul>
          <!-- 이미지 들어갈 span, blind 처리될 span을 a 태그로 묶음 -->
          <li>
            <a href=""><span class="nav_mail"></span>메일</a>
          </li>
          <li>
            <a href="">카페</a>
          </li>
          <li>
            <a href="">블로그</a>
          </li>
          <li>
            <a href="">지식iN</a>
          </li>
          <li>
            <a href="">
              <span class="nav_shopping"></span>
              <span class="blind">쇼핑</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="nav_shoppingLIVE"></span>
              <span class="blind">쇼핑LIVE</span>
            </a>
          </li>
          <li>
            <a href="">Pay</a>
          </li>
          <li>
            <a href=""><span class="nav_tv"></span>TV</a>
          </li>
        </ul>
      </div>
      <div id="search-ranking">
        <h2 class="blind">실시간 검색어</h2>
        <span id="ranking-number">1</span>
        <span>네이버</span>
      </div>
    </nav>
    <main>
      <div id="main-container" class="center-align">
        <div id="main-first-block">
          <div id="main-ad">1광고</div>
          <div id="main-login"><h4>로그인</h4></div>
        </div>
        <div id="main-second-block">
          <div class="main-inline-block">
            <div id="main-newsstand-header">
              <h3>연합뉴스</h3>
              <ol>
                <li>메인 기사 1</li>
              </ol>
            </div>
            <div id="main-newsstand-title">
              <h3>뉴스스탠드</h3>
              <ul>
                <li><img src="src/한국일보.png" alt="한국일보" /></li>
                <li><img src="src/한국일보.png" alt="한국일보" /></li>
                <li><img src="src/한국일보.png" alt="한국일보" /></li>
                <li><img src="src/한국일보.png" alt="한국일보" /></li>
                <li><img src="src/한국일보.png" alt="한국일보" /></li>
                <li><img src="src/한국일보.png" alt="한국일보" /></li>
                <li><img src="src/한국일보.png" alt="한국일보" /></li>
                <li><img src="src/한국일보.png" alt="한국일보" /></li>
                <li><img src="src/한국일보.png" alt="한국일보" /></li>
                <li><img src="src/노컷뉴스.png" alt="노컷뉴스" /></li>
                <li><img src="src/노컷뉴스.png" alt="노컷뉴스" /></li>
                <li><img src="src/노컷뉴스.png" alt="노컷뉴스" /></li>
                <li><img src="src/노컷뉴스.png" alt="노컷뉴스" /></li>
                <li><img src="src/노컷뉴스.png" alt="노컷뉴스" /></li>
                <li><img src="src/노컷뉴스.png" alt="노컷뉴스" /></li>
                <li><img src="src/노컷뉴스.png" alt="노컷뉴스" /></li>
                <li><img src="src/노컷뉴스.png" alt="노컷뉴스" /></li>
                <li><img src="src/노컷뉴스.png" alt="노컷뉴스" /></li>
              </ul>
            </div>
          </div>
          <div class="main-inline-block">
            <div id="main-weather">날씨</div>
            <div id="main-second-ad">2광고</div>
          </div>
        </div>
        <div>
          <div id="main-category">
            <h3 class="blind">주제별 보기</h3>
          </div>
          <div id="main-shopping">
            <h3 class="blind">쇼핑</h3>
            <iframe
              title="쇼핑캐스트"
              frameborder="0"
              scrolling="no"
              src="https://naver.com/shoppingbox/shoppingboxnew/main.nhn?domain=N"
            ></iframe>
          </div>
        </div>
        <div>
          <div id="main-event">
            <h3>이벤트</h3>
          </div>
          <div id="main-third-ad">3광고</div>
        </div>
      </div>
    </main>
    <footer>
      <div>공지사항</div>
      <div>Creators</div>
      <div>회사소개</div>
    </footer>
  </body>
</html>
