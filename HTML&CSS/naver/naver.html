<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NAVER</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <header>
      <!-- 가운데 정렬 div-->
      <div class="center-align">
        <div>
          <span>네이버를 시작페이지로</span>
          <span>쥬니어네이버</span>
          <span>해피빈</span>
        </div>
        <div id="header-search">
          <a href="https://www.naver.com">
            <!-- h1이랑 fieldset vertical-align으로 정렬(inline~~일 때만 가능)-->
            <h1>
              <span class="blind">네이버</span>
            </h1>
          </a>
          <h2 class="blind">검색창</h2>
          <fieldset>
            <legend class="blind">검색</legend>
            <input />
            <button>
              <span class="blind">검색</span>
              <span class="search-icon"></span>
            </button>
          </fieldset>
        </div>
      </div>
    </header>
    <nav>
      <div class="center-align">
        <ul>
          <!-- 이미지 들어갈 span, blind 처리될 span을 a 태그로 묶음 -->
          <li>
            <a href=""><span class="nav_mail"></span>메일</a>
          </li>
          <li>
            <a href="">카페</a>
          </li>
          <li>
            <a href="">블로그</a>
          </li>
          <li>
            <a href="">지식iN</a>
          </li>
          <li>
            <a href="">
              <span class="nav_shopping"></span>
              <span class="blind">쇼핑</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="nav_shoppingLIVE"></span>
              <span class="blind">쇼핑LIVE</span>
            </a>
          </li>
          <li>
            <a href="">Pay</a>
          </li>
          <li>
            <a href=""><span class="nav_tv"></span>TV</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <h2>실시간 검색어</h2>
      <h3>연합뉴스</h3>
      <ol>
        <li>메인 기사 1</li>
        <li>메인 기사 2</li>
        <li>메인 기사 3</li>
      </ol>
      <h3>언론사 목록</h3>
      <ul>
        <li><img src="src/한국일보.png" alt="한국일보" /></li>
        <li><img src="src/노컷뉴스.png" alt="노컷뉴스" /></li>
      </ul>
      <h4>로그인</h4>
      <h4>뉴스</h4>
      <h4>쇼핑</h4>
    </main>
    <footer>
      <div>공지사항</div>
      <div>Creators</div>
      <div>회사소개</div>
    </footer>
  </body>
</html>
